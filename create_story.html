{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title mb-4">Create a New Story</h2>
                <form method="POST">
                    {{ form.hidden_tag() }}
                    <div class="mb-3">
                        {{ form.title.label(class="form-label") }}
                        {{ form.title(class="form-control") }}
                    </div>
                    <div class="mb-3">
                        {{ form.content.label(class="form-label") }}
                        {{ form.content(class="form-control", rows="10") }}
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Create Story</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
